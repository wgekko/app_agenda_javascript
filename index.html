<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>App Agenda</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">            
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/footer.css">
   
</head>

<body>
    <main>
        <section>
            <div class="container">
                <h2 class="mt-5 mb-5" id="title">Agenda de Contactos</h2>
                <div class="mb-5">
                    <div class="row">
                        <div class="form-group col-md-6 mb-3">
                            <label for="name">Nombre</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="digite nombre">
                        </div>                        
                        <div class="form-group col-md-6 mb-3">
                            <label for="age">Años</label>
                            <input type="number" name="age" id="age" class="form-control" placeholder="digite años">
                        </div>                        
                        <div class="form-group col-md-6 mb-3">
                            <label for="adress">Link de LinkedIn</label>
                            <input type="text" name="adress" id="adress" class="form-control"
                                placeholder="digite link de LinkedIn">
                        </div>                        
                        <div class="form-group col-md-6 mb-3">
                            <label for="email">Email-Correo Electrónico</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="digite Email">
                        </div>                        
                        <div class="col-lg-12 mt-5">
                            <button id="Submit" class="btn btn-success" onclick="addData()">Agregar</button>
                            <button id="Update" class="btn btn-primary" onclick="editarData()">Actualizar</button>
                        </div>
                    </div>
                </div> 
                           
        </section>
        <hr>   
        <section>
            <div class="row mt-5" >
                <div class="col-12">
                    <table class="table table-bordered container" id="crudTable">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Años</th>
                                <th>LinkedIn</th>
                                <th>Email</th>
                                <th>Accion</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>    
                </div>
            </div>
        </div>
        </section>
        <hr>    
    </main> 
   
    <footer class="new_footer_area bg_color container">
            <div class="new_footer_top">               
                <div class="footer_bg">
                    <div class="footer_bg_one"></div>
                    <div class="footer_bg_two"></div>
                </div>
            </div>
            <div class="footer_bottom">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-6 col-sm-7">
                            <p class="mb-0 f_300">© Walter Gomez-2024 FullStack developer.</p>
                        </div>
                        <div class="col-lg-6 col-sm-5 text-right">
                            <p>Para conocerme<i class="icon_heart"></i> más <a href="https://walter-portfolio-animado.vercel.app/" target="_blank">Walter Gomez Porfolio</a></p>
                        </div>
                    </div>
                </div>
            </div>   
    </footer>
    <script src="javascript\script.js"></script>
</body>

</html>
